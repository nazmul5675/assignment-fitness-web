<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <header class="bg-gray-800 text-white">
        <div class="container mx-auto flex items-center justify-between py-4 px-6">
            <a href="index.html" class="text-2xl font-bold italic">Fitness</a>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:text-orange-500">Home</a></li>
                    <li><a href="about.html" class="hover:text-orange-500">About</a></li>
                    <li><a href="contact.html" class="text-orange-500 font-semibold">Contact</a></li>
                    <li><a href="login.html" class="hover:text-orange-500">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="py-16">
        <div class="container mx-auto text-center">
            <h1 class="text-5xl font-bold text-orange-600 mb-6">Contact Us</h1>
            <p class="text-gray-700 mb-8">
                Have questions or need help? Feel free to reach out to us anytime!
            </p>
            <div class="flex flex-col items-center">
                <form class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text font-semibold">Name</span>
                        </label>
                        <input type="text" placeholder="Your Name" class="input input-bordered" required />
                    </div>
                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text font-semibold">Email</span>
                        </label>
                        <input type="email" placeholder="Your Email" class="input input-bordered" required />
                    </div>
                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text font-semibold">Message</span>
                        </label>
                        <textarea placeholder="Your Message" class="textarea textarea-bordered" rows="4"
                            required></textarea>
                    </div>
                    <div class="form-control mt-4">
                        <button type="submit" class="btn bg-orange-500 hover:bg-orange-600 text-white w-full">Send
                            Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white">
        <div class="container mx-auto py-6 px-4 text-center">
            <ul class="flex justify-center space-x-6 mb-4">
                <li><a href="index.html" class="hover:text-orange-500">Home</a></li>
                <li><a href="about.html" class="hover:text-orange-500">About</a></li>
                <li><a href="contact.html" class="text-orange-500 font-semibold">Contact</a></li>
            </ul>
            <p class="text-sm">&copy; 2024 Fitness. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
